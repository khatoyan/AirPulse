
<!DOCTYPE html>
<html>
<head>
    <title>Health Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .time-controls {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .slider-container {
            width: 100%;
            padding: 10px;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .marker-form select,
        .marker-form input[type="text"],
        .marker-form input[type="range"] {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 5px;
        }
        .marker-form button {
            margin: 10px 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .verified {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="time-controls">
        <div class="slider-container">
            <input type="range" id="timeSlider" min="0" max="24" step="0.5">
            <div id="currentTime"></div>
        </div>
        <button id="playButton">▶️ Воспроизвести</button>
        <button id="nowButton">Сейчас</button>
    </div>
    
    <div class="control-panel">
        <div class="filters">
            <label><input type="checkbox" checked id="showPlants"> Растения</label>
            <label><input type="checkbox" checked id="showSymptoms"> Симптомы</label>
        </div>
        <button id="addMarker">+ Добавить метку</button>
    </div>

    <!-- Скрипты -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="app.js"></script>
</body>
</html>
